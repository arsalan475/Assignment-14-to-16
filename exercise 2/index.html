<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let studentName = ["Michael", "John", "Tony"];
      let studentScore = [320, 230, 480];

      document.write(`<h1>
Score of ${studentName[0]} is ${studentScore[0]}. Percentage: ${
        (studentScore[0] * 100) / 500
      }%
</h1>

<h1>
Score of ${studentName[1]} is ${studentScore[1]}. Percentage: ${
        (studentScore[1] * 100) / 500
      }%
</h1>

<h1>
Score of ${studentName[2]} is ${studentScore[2]}. Percentage: ${
        (studentScore[2] * 100) / 500
      }%
</h1>

`);
    </script>
  </body>
</html>
